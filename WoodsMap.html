    function drawPath(){
        for(j=0; j<allPaths.length; j++){
            drawDir();
        }
    }

    function drawDir(){
        for(i=0; i<allPaths[j][1].length; i++){
            if(allPaths[j][1].length > 1 && i==0){//first segment if it's a path array, not end
                startX = allPaths[j][0][0]; //start for entire path
                startY = allPaths[j][0][1]; //stored in SP
                color += 22; //for path and path name
                lightness = 1;//can see    
                checkDeg();
                if(a>b){
                    b++;
                    {break;}
                };
                steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
                i++;//step to degree bc for loop i++ was used for first degree in this if
                findDeg(); //draw first half segment
                lightness = 0;
                setName(2);
            }
            arcStartx = x; //logs the coordinates for where the arc starts
            arcStarty = y;
            startX = x; //start at end of last half segment
            startY = y; //doesn't need to be at the end bc drawArc doesn't effect it and this needs to be here so it works after first half seg is drawn
            degree = parseInt(allPaths[j][1][i-2]);//degrees don't change since this is the 2nd half, but need to be restated bc they get changed in findDeg()
            findDeg();//draws second half of seg, first half of arc
            arcMidx = x;//logs vertex of where paths meet for reference point in arc
            arcMidy = y;
            startX = x; //start at end of last half segment
            startY = y;
            checkDeg();
            if(a>b){
                b++;
                {break;}
            };
            steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
            findDeg();//draws first half of seg, second half of arc
            arcEndx = x;
            arcEndy = y;
            drawArc();
        }
    }

    function notNumber(){
        xx = x;
        yy = y;
        var m = -10;
        while(isNaN(degree)){//if checks should be in a function w/ === "key" where key is an arguement of the function
            if(allPaths[j][1][i] === "path"){
                allPaths[k][0].push(xx, yy);
                if(k===5){allPaths[k][0][0] -= 8*scale};//to fix white mark btwn start and parent path - doctorPath
                if(k===62){allPaths[k][0][0] += 8*scale};//deerPath end
                if(k===63){allPaths[k][0][0] += 8*scale};//parallel to main end
                if(k===56){allPaths[k][0][0] -= 9*scale};//LTri end
                if(k===83){allPaths[k][0][0] -= 10*scale};//down middle end
                if(k===31){allPaths[k][0][1] += 5*scale};//alliance start
                k++;
                drawTick();
            }else if(allPaths[j][1][i] === "landmark"){
                m+=10;
                ctx.drawImage(landmark, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "mudpit"){
                m+=10;
                ctx.drawImage(mudpit, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "deer"){
                m+=10;
                ctx.drawImage(deer, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "treeDown"){
                m+=10;
                ctx.drawImage(treeDown, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "deerTrail"){
                m+=10;
                ctx.drawImage(deerTrail, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "end"){
                i++;

                endPath();
                {break;}
            }else{
                {break;}
            }
            i++;
            degree = parseInt(allPaths[j][1][i]);
        }
    }

    function setName(rot){
        var text = document.getElementById('div');
        var name = text.cloneNode(true);
        c.insertBefore(name, null);
        name.id = allPaths[j][2];
        name = document.getElementById(allPaths[j][2]);
        name.style.color = "hsl("+color+", 100%, 0%)";
        if(allPaths[j][1].length < 10){
            //name.style.fontSize = allPaths[j][1].length + "px";
        }
        name.innerHTML = allPaths[j][2];
        name.style.top = startY;
        name.style.left = startX; 
        name.style.position = "absolute";//comment out to put all the names to the left
        var rot = parseInt(allPaths[j][1][i-rot]);
        rot -= 90;
        name.style.transformOrigin = "0 0";
        name.style.transform = 'rotate('+rot+'deg)'; 
        document.body.appendChild(name);//hide names
        if(rot>180){
            //name.style.transformOrigin = "50 50";
            //name.style.transform = "rotate(180deg)";
        };
    };

    function checkDeg(){
        degree = parseInt(allPaths[j][1][i]);//for first seg half
        if(isNaN(degree)){
            notNumber()
        };
        i++;
    }

    function findDeg(){
        if(degree >= 0 && degree < 90){
            xSign = 1;
            ySign = -1;
        }else if(degree >= 90 && degree < 180){
            degree = 180 - degree;
            xSign = 1;
            ySign = 1;
        }else if(degree >= 180 && degree < 270){
            degree = degree - 180;
            xSign = -1;
            ySign = 1;
        }else if(degree >= 270 && degree <= 360){
            degree = 360 - degree;
            xSign = -1;
            ySign = -1;
        }
        x = Math.sin(degree*Math.PI/180.0)*steps;
        x = x*xSign;
        y = Math.cos(degree*Math.PI/180.0)*steps;
        y = y*ySign;
        x = startX+x;
        y = startY+y;
        drawSeg();
    }

    function drawSeg() {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = "hsla("+color+", 100%, 50%, "+lightness+")";
        ctx.stroke();
    }

    function drawArc(){
        ctx.beginPath();
        ctx.moveTo(arcStartx, arcStarty);
        ctx.quadraticCurveTo(arcMidx, arcMidy, arcEndx, arcEndy);
        ctx.strokeStyle = "hsl("+color+", 100%, 50%)";        
        ctx.stroke();
    }

    function drawTick(){
        steps = 5;
        i++;
        degree = parseInt(allPaths[j][1][i]);
        lightness = 1;
        //findDeg();//hide ticks
        lightness = 0;//can't see
    }

    function endPath(){
        if(allPaths[j][1].length < 5){
            opening = allPaths[j][1][i]; //path it ends onto
            opening = eval(opening); //turn string name of path to object - variable name of array
            x = parseInt(opening[0][0]); 
            y = parseInt(opening[0][1]);
            lightness = 1;//can see
            drawSeg();
            i++;
            degree = parseInt(allPaths[j][1][i])
            findDeg();
            setName(0);
        }else if(allPaths[j][1].length < i+3){
            degree = parseInt(allPaths[j][1][i]);
            i++;
            steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
            findDeg();//draws first half of seg, second half of arc
            degree = parseInt(allPaths[j][1][i-1]);
            arcEndx = x;
            arcEndy = y;
            //don't need lightness bc drawArc function always has 50 for lightness
            drawArc();
            startX = x; //start at end of last half segment
            startY = y; //doesn't need to be at the end bc drawArc doesn't effect it and this needs to be here so it works after first half seg is drawn
            //degree and steps (other half of segment) are same
            lightness = 1; //can see
            findDeg();//draws second half of seg, first half of arc
        }else if(allPaths[j][1].length < i+4){
            opening = allPaths[j][1][i]; //path it ends onto
            opening = eval(opening); //turn string name of path to object - variable name of array
            arcEndx = parseInt(opening[0][0]); 
            arcEndy = parseInt(opening[0][1]);            
            drawArc();
        }
        a++;//this will be larger than b and so it will break out of the loop and not try to keep drawing things
    }
