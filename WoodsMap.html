    function drawPath(){ 
        ctx.clearRect(0, 0, c.width, c.height); 
        ctx.fillStyle = "hsla(60, 56%, 91%, 0.85)";
        ctx.fillRect(0,0,c.width,c.height);
        for(j=0; j<allPaths.length; j++){//goes through path array
            for(i=0; i<allPaths[j][1].length; i++){//goes through dir array
                if(allPaths[j][1].length > 1 && i==0){ //first segment if it's a path array, not end
                    startX = allPaths[j][0][0]; //start for entire path
                    startY = allPaths[j][0][1]; //stored in SP
                    color += 20; //for path and path name
                    lightness = 1;//can see
                    ctx.font = "10px Arial";
                    ctx.fillStyle = "hsl("+color+", 100%, 50%)"; //same as path color
                    ctx.fillText(allPaths[j][2], startX, startY); //path name; comment out to erase path names
                    degree = parseInt(allPaths[j][1][i]);//for first seg half
                    if(isNaN(degree)){
                        notNumber()
                    };
                    if(a>b){
                        b++;
                        {break;}
                    };
                    i++;
                    steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
                    i++;//step to degree bc for loop i++ was used for first degree in this if
                    findDeg(); //draw first half segment
                    lightness = 0;//can't see
                }
                arcStartx = x; //logs the coordinates for where the arc starts
                arcStarty = y;
                startX = x; //start at end of last half segment
                startY = y; //doesn't need to be at the end bc drawArc doesn't effect it and this needs to be here so it works after first half seg is drawn
                degree = parseInt(allPaths[j][1][i-2]);//degrees don't change since this is the 2nd half, but need to be restated bc they get changed in findDeg()
                //steps (other half of segment) are same
                findDeg();//draws second half of seg, first half of arc
                arcMidx = x;//logs vertex of where paths meet for reference point in arc
                arcMidy = y;
                startX = x; //start at end of last half segment
                startY = y;
                degree = parseInt(allPaths[j][1][i]);
                if(isNaN(degree)){
                    notNumber()
                };
                if(a>b){
                    b++;
                    {break;}
                };
                i++;
                steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
                findDeg();//draws first half of seg, second half of arc
                arcEndx = x;
                arcEndy = y;
                drawArc();
            }
        }
    }

    function notNumber(){
        xx = x;
        yy = y;
        var m = -10;
        while(isNaN(degree)){//if checks should be in a function w/ === "key" where key is an arguement of the function
            m+=10;//this var is for moving key imgs so they aren't on top of each other
            if(allPaths[j][1][i] === "path"){
                allPaths[k][0].push(xx, yy);
                if(k===5){allPaths[k][0][0] -= 10*scale};//to fix white mark btwn start and parent path
                k++;
                steps = 5;
                i++;
                degree = parseInt(allPaths[j][1][i]);
                lightness = 1;//can see; comment out to not see tick marks
                findDeg(); //commenting this line out will erase tick marks showing path start and end points which should be done if printing; the tick marks are just to help programming-wise 
                lightness = 0;//can't see
                m-=15 //m moves a key img but the img only needs moved if another img, not path is there
            }else if(allPaths[j][1][i] === "mudpit"){//these else if statements can prob be modified so there is only one (see comment by while)
                ctx.drawImage(mudpit, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "deer"){
                ctx.drawImage(deer, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "treeDown"){
                ctx.drawImage(treeDown, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "deerTrail"){
                ctx.drawImage(deerTrail, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "landmark"){
                ctx.drawImage(landmark, xx-5, yy-5+m, 10, 10);
            }else if(allPaths[j][1][i] === "justEnd"){
                i++;
                opening = allPaths[j][1][i]; //path it ends onto
                opening = eval(opening); //turn string name of path to object - variable name of array
                x = parseInt(opening[0][0]); 
                y = parseInt(opening[0][1]);
                lightness = 1;//can see
                drawSeg();
                a++;
                {break;}
            }else if(allPaths[j][1][i] === "endException"){
                i++;
                degree = parseInt(allPaths[j][1][i]);
                i++;
                steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
                findDeg();//draws first half of seg, second half of arc
                degree = parseInt(allPaths[j][1][i-1]);
                arcEndx = x;
                arcEndy = y;
                //don't need lightness bc drawArc function always has 50 for lightness
                drawArc();
                startX = x; //start at end of last half segment
                startY = y; //doesn't need to be at the end bc drawArc doesn't effect it and this needs to be here so it works after first half seg is drawn
                //degree and steps (other half of segment) are same
                lightness = 1; //can see
                findDeg();//draws second half of seg, first half of arc
                a++;//this will be larger than b and so it will break out of the loop and not try to keep drawing things
                {break;}//there's not path opening for it to end onto, so just draw the last set of dir/deg
            }else if(allPaths[j][1][i] === "end"){
                //draw last arc and last half of last seg
                i++;
                degree = parseInt(allPaths[j][1][i]);
                i++;
                steps = parseInt(allPaths[j][1][i])*scale/2; //half the segment
                findDeg();//draws first half of seg, second half of arc
                arcEndx = x;
                arcEndy = y;
                //don't need lightness bc drawArc function always has 50 for lightness
                drawArc();
                startX = x; //start at end of last half segment
                startY = y; //doesn't need to be at the end bc drawArc doesn't effect it and this needs to be here so it works after first half seg is drawn
                i++;
                degree = parseInt(allPaths[j][1][i]);
                notNumber();//if degree, just goes into "else" statement at end
                {break;}
            }else{//if it is a path name, finish the "end" sequence and connect last seg to opening
                opening = allPaths[j][1][i]; //path it ends onto
                opening = eval(opening); //turn string name of path to object - variable name of array
                x = parseInt(opening[0][0]); 
                y = parseInt(opening[0][1]);
                lightness = 1;//can see
                drawSeg();
                a++;
                degree = 0;
                {break;}
            }
            i++;
            degree = parseInt(allPaths[j][1][i]);
        }
    }

    function findDeg(){
        if(degree >= 0 && degree < 90){
            xSign = 1;
            ySign = -1;
        }else if(degree >= 90 && degree < 180){
            degree = 180 - degree;
            xSign = 1;
            ySign = 1;
        }else if(degree >= 180 && degree < 270){
            degree = degree - 180;
            xSign = -1;
            ySign = 1;
        }else if(degree >= 270 && degree <= 360){
            degree = 360 - degree;
            xSign = -1;
            ySign = -1;
        }
        x = Math.sin(degree*Math.PI/180.0)*steps;
        x = x*xSign;
        y = Math.cos(degree*Math.PI/180.0)*steps;
        y = y*ySign;
        x = startX+x;
        y = startY+y;
        drawSeg();
    }

    function drawSeg() {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = "hsla("+color+", 100%, 50%, "+lightness+")";
        ctx.stroke();
    }

    function drawArc(){
        ctx.beginPath();
        ctx.moveTo(arcStartx, arcStarty);
        ctx.quadraticCurveTo(arcMidx, arcMidy, arcEndx, arcEndy);
        ctx.strokeStyle = "hsl("+color+", 100%, 50%)";        
        ctx.stroke();
        if(tickMark > 0){
            arcStartx = x; //logs the coordinates for where the arc starts
            arcStarty = y;
            drawTick();
        }
    }

    function drawTick(){
        var t = 0.5;
        xx = (1-t)**2 * arcStartx + 2 * (1-t) * t * arcMidx + t**2 * arcEndx
        yy = (1-t)**2 * arcStarty + 2 * (1-t) * t * arcMidy + t**2 * arcEndy
        startX = xx;
        startY = yy;
        allPaths[k][0].push(xx, yy);
        k++;
        steps = 5;
        degree = parseInt(allPaths[j][1][i-2]);
        lightness = 1;//can see; comment out to not see tick marks
        findDeg(); //commenting this line out will erase tick marks showing path start and end points which should be done if printing; the tick marks are just to help programming-wise 
        lightness = 0;//can't see
        startX = arcStartx; //start at end of last half segment
        startY = arcStarty; //doesn't need to be at the end bc drawArc doesn't effect it and this needs to be here so it works after first half seg is drawn
    }
